name: learn-github-actions
on: [push]
jobs:
  Hola:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      
  Mostrar_etc:
    runs-on: ubuntu-latest
    steps:
      - run: ls /etc
      
  mostrar_ocultos:
   runs-on: ubuntu-latest
   steps:
     - run: |    
        ls -a /
     
  mostrar_ocultos2:
   runs-on: ubuntu-latest
   steps:
     - run: |    
        ls -a /
        
  mostrar_ubicacion:
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      
  crear_archivo:
    runs-on: ubuntu-latest
    steps:
      - run: touch prueba.txt
  crear_carpeta_y_entrar:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir alumno
      - run: cd alumno
      - run: pwd
  crear_estructura:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir home
      - run: cd home
      - run: mkdir alumno
      - run: cd alumno
      - run: mkdir Optica Informatica Turismo
      - run: cd Optica 
      - run: mkdir AlumnosOpt ProfesoresOpt AulasOpt
      - run: cd AlumnosOpt
      - run: touch NotasOpt.txt
      - run: cd ../
      - run: cd Informatica
      - run: mkdir AlumnosInf ProfesoresInf AulasInf
      - run: cd AlumnosInf
      - run: touch NotasInf.txt
      - run: cd ../
      - run: cd Turismo
      - run: mkdir AlumnosTur ProfesoresTur AulasTur
      - run: cd AlumnosTur
      - run: touch NotasTur.txt
